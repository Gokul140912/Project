<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page with Bar Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <h2>About Us</h2>
        <p>This is a sample HTML page. Feel free to modify it according to your needs.</p>

        <!-- Bar Chart Container -->
        <canvas id="myBarChart"></canvas>

        <!-- Python Script for Bar Chart -->
        <script>
            // Python-like code to generate a simple bar chart
            function generateBarChart() {
                const canvas = document.getElementById('myBarChart');
                const ctx = canvas.getContext('2d');

                // Your data for the bar chart
                const data = {
                    labels: ['Label 1', 'Label 2', 'Label 3'],
                    datasets: [{
                        label: 'Sample Bar Chart',
                        backgroundColor: ['#ff6384', '#36a2eb', '#ffce56'],
                        data: [5, 10, 15]
                    }]
                };

                // Create the bar chart
                const myBarChart = new Chart(ctx, {
                    type: 'bar',
                    data: data,
                });
            }

            // Call the function to generate the bar chart
            generateBarChart();
        </script>
    </main>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
